<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASUW IRV Elections</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <header class="header">
        <div class="logo">
          <img src="images/logo.png" alt="ASUW Logo" />
        </div>
        <h1 class="title">ASUW IRV Elections</h1>
      </header>
    </header>
    <main>
      <section>
        <div id="uploadFileSection" class="outer-box">
          <div id="dropZone" class="drop-zone">
            <div class="file-icon-container">
              <span class="file-icon">â¬†</span>
            </div>
            Drag and drop a file here or click to select a file.
            <br /><span id="fileName"><b>No file selected</b></span>

            <input
              type="file"
              id="fileInput"
              accept=".csv"
              style="display: none"
            />
          </div>
          <div id="pre-check"></div>
          <button id="processButton" disabled>Process IRV</button>
        </div>
        <div class="buttons-container">
          <button id="toggleOverviewButton" style="display: none">
            Overview
          </button>
          <button id="resultsByRoundOrPositionButton" style="display: none">
            Results by Round
          </button>
          <button id="voterStatsButton" style="display: none">
            Voter Statistics
          </button>
          <select id="positionDropdown" style="display: none"></select>
          <select id="roundDropdown" style="display: none"></select>
        </div>
        <section id="winnersOverview"></section>
        <div id="positionResultsContainer" style="display: none"></div>
        <div id="roundResultsContainer" style="display: none"></div>
      </section>
    </main>
    <!-- for parsing csv -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
