<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRV ASUW Elections</title>
    <style>
      @font-face {
        font-family: "Encode Sans";
        src: url("Encode Sans Normal/encode-sans.ttf") format("ttf");
      }
      table {
        border-collapse: collapse;
        width: 50%;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      body {
        background-color: #fbf9f9;
        margin: 0;
        padding: 40px;
        font: "Encode Sans";
      }
      .title {
        text-align: center;
      }
      h2 {
        text-align: center;
        font-size: large;
        margin-top: 50px;
        margin-bottom: 20px;
        background-color: #4b2e83;
        color: #fffcfc;
        border: solid 0.5px #4b2e83;
        border-radius: 20px;
        padding: 10px;
        width: 50%;
      }
      h3 {
        font-size: large;
        color: #4b2e83;
        padding-top: 10px;
      }
      #positionDropdown {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #cccccc;
        background-color: #ffffff;
        margin-top: 20px;
        margin-bottom: 30px;
      }
      .drop-zone {
        border: 2px dashed #ccc;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .drop-zone:hover,
      .drop-zone.dragover {
        background-color: #f8f8f8;
      }
      .drop-zone {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        margin-bottom: 20px;
      }
      #fileName {
        font-weight: bold;
      }
      button {
        background-color: rgba(51, 51, 51, 0.05);
        border-radius: 8px;
        border-width: 0;
        color: #333333;
        cursor: pointer;
        display: inline-block;
        font-family: "Encode sans";
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        list-style: none;
        margin: 0;
        padding: 10px 12px;
        text-align: center;
        font-weight: bold;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: rgba(175, 174, 174, 0.543);
      }
      select {
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
      }
      section {
        margin-bottom: 20px;
      }
      #output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">ASUW IRV Elections</h1>
    </header>
    <main>
      <section>
        <div id="dropZone" class="drop-zone">
          Drag and drop a file here or click to select a file.
          <br /><span id="fileName"><b>No file selected</b></span>
          <input
            type="file"
            id="fileInput"
            accept=".csv"
            style="display: none"
          />
        </div>
        <button id="processButton" disabled>Process IRV</button>
        <select id="positionDropdown" style="display: none"></select>
        <button id="resultsByRoundButton" style="display: none">
          Results by Round
        </button>
        <section id="winnersOverview"></section>
        <div id="output"></div>
        <div id="roundResultsContainer" style="display: none"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
