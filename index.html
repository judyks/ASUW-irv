<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRV ASUW Elections</title>
    <style>
      /* will move to style.css soon */
      @font-face {
        font-family: "Encode Sans";
        src: url("Encode Sans Normal/encode-sans.ttf") format("ttf");
      }
      table {
        border-collapse: collapse;
        width: 50%;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }

      body {
        background-color: #fbf9f9;
        margin: 0;
        padding: 40px;
        font: "Encode Sans";
      }

      .title {
        text-align: center;
      }

      h2 {
        text-align: center;
        font-size: large;
        margin-top: 50px;
        margin-bottom: 20px;
        background-color: #4b2e83;
        color: #fffcfc;
        border: solid 0.5px #4b2e83;
        border-radius: 20px;
        padding: 10px;
        width: 50%;
      }

      h3 {
        font-size: large;
        color: #4b2e83;
        padding-top: 10px;
      }

      #positionDropdown {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #cccccc;
        background-color: #ffffff;
        margin-top: 20px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">ASUW IRV Elections</h1>
    </header>
    <main>
      <section>
        <input type="file" id="fileInput" accept=".csv" />
        <button id="processButton" disabled>Process IRV</button>
        <select id="positionDropdown" style="display: none"></select>
        <section id="winnersOverview"></section>
        <div id="output"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
