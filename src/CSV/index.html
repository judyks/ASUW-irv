  <body>
    <input type="file" id="csvFileInput" accept=".csv" />
    <script>
      document
        .getElementById("csvFileInput")
        .addEventListener("change", handleFileSelect);

      function handleFileSelect(event) {
        const file = event.target.files[0];

        if (file) {
          const reader = new FileReader();

          reader.onload = function (e) {
            const csvData = e.target.result;
            const parsedData = parseCSV(csvData);

            // The parsed CSV data is available in the 'parsedData' array
            console.log(parsedData);

            // Dynamically generate a filename based on the current date and time
            const fileName = generateFileName();
            // You can use 'fileName' to save or handle the parsed data with this filename
            console.log("Generated Filename:", fileName);
          };

          reader.readAsText(file);
        }
      }

      // Implementation of CSV parsing
      function parseCSV(csv) {
        let rows = csv.split("\n");

        if (rows.length < 2) {
          throw new Error("CSV data is empty or incomplete.");
        }

        let header = rows[0].split(",");
        let columns = header.map((column) => column.trim() + "");

        csvData = [];

        for (let i = 1; i < rows.length; i++) {
          // start from 1 to skip header names
          const row = rows[i].split(",");

          // fill missing columns with empty string
          // (unanswered or empty optional questions)
          // TODO: Would it be better to throw error??
          while (row.length < columns.length) {
            row.push("");
          }

          // This is equal to the info in individual cells
          const rowData = {};

          for (let j = 0; j < columns.length; j++) {
            rowData[columns[j]] = row[j].trim();
          }

          csvData.push(rowData);
        }

        return csvData;
      }
    </script>
  </body>
